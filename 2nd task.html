<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: beige;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            height:100%;
        }

        
        .display {
            width: 100%;
            height: 100px;
            font-size: 20px;
            padding: 10px;
            text-align: left;
            margin-bottom: 20px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: #fff;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .delete, .btn, .space, .capslock {
            width: 50px;
            height: 50px;
            margin: 5px;
            background-color: brown;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color:white;
        }
        .delete {
            width: 70px;
        }
        .space {
            width: 250px;
        }
        .capslock.active {
            background-color: #4CAF50; 
            
        }
        .btn:hover, .delete:hover, .space:hover,.capslock:hover {
            background-color: maroon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="display"></div>
        <div class="row">
            <button class="btn" onclick="addCharacter('1')">1</button>
            <button class="btn" onclick="addCharacter('2')">2</button>
            <button class="btn" onclick="addCharacter('3')">3</button>
            <button class="btn" onclick="addCharacter('4')">4</button>
            <button class="btn" onclick="addCharacter('5')">5</button>
            <button class="btn" onclick="addCharacter('6')">6</button>
            <button class="btn" onclick="addCharacter('7')">7</button>
            <button class="btn" onclick="addCharacter('8')">8</button>
            <button class="btn" onclick="addCharacter('9')">9</button>
            <button class="btn" onclick="addCharacter('0')">0</button>
            <button class="delete" onclick="deleteCharacter()">Delete</button>
        </div>

        <div class="row">
            <button class="btn" onclick="addCharacter('Q')">Q</button>
            <button class="btn" onclick="addCharacter('W')">W</button>
            <button class="btn" onclick="addCharacter('E')">E</button>
            <button class="btn" onclick="addCharacter('R')">R</button>
            <button class="btn" onclick="addCharacter('T')">T</button>
            <button class="btn" onclick="addCharacter('Y')">Y</button>
            <button class="btn" onclick="addCharacter('U')">U</button>
            <button class="btn" onclick="addCharacter('I')">I</button>
            <button class="btn" onclick="addCharacter('O')">O</button>
            <button class="btn" onclick="addCharacter('P')">P</button>
        </div>

        <div class="row">
            <button class="capslock" onclick="toggleCapsLock()">Caps Lock</button>
            <button class="btn" onclick="addCharacter('A')">A</button>
            <button class="btn" onclick="addCharacter('S')">S</button>
            <button class="btn" onclick="addCharacter('D')">D</button>
            <button class="btn" onclick="addCharacter('F')">F</button>
            <button class="btn" onclick="addCharacter('G')">G</button>
            <button class="btn" onclick="addCharacter('H')">H</button>
            <button class="btn" onclick="addCharacter('J')">J</button>
            <button class="btn" onclick="addCharacter('K')">K</button>
            <button class="btn" onclick="addCharacter('L')">L</button>
        </div>

        <div class="row">
            <button class="btn" onclick="addCharacter('Z')">Z</button>
            <button class="btn" onclick="addCharacter('X')">X</button>
            <button class="btn" onclick="addCharacter('C')">C</button>
            <button class="btn" onclick="addCharacter('V')">V</button>
            <button class="btn" onclick="addCharacter('B')">B</button>
            <button class="btn" onclick="addCharacter('N')">N</button>
            <button class="btn" onclick="addCharacter('M')">M</button>
        </div>

        <div class="row">
            <button class="space" onclick="addCharacter(' ')">Space</button>
        </div>
    </div>

    <script>
        let isCapsLockOn = false;

        function toggleCapsLock() {
            isCapsLockOn = !isCapsLockOn;
            const capslockButton = document.querySelector('.capslock');
            capslockButton.classList.toggle('active', isCapsLockOn);
        }

        function addCharacter(character) {
            if (isCapsLockOn && /[a-z]/i.test(character)) {
                character = character.toUpperCase();
            } else if (!isCapsLockOn && /[A-Z]/i.test(character)) {
                character = character.toLowerCase();
            }

            const display = document.getElementById('display');
            display.textContent += character;
        }
        function deleteCharacter() {
            const display = document.getElementById('display');
            display.textContent = display.textContent.slice(0, -1);
        }
    </script>
</body>
</html>
